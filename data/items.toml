[[items]]
title = "Currency"
image = "images/full/gcac_2018-007-024.jpg"
thumb = "images/thumbs/gcac_2018-007-024.png"
alt = "Item F1"
description = "The story of Haiti since 1492, in broad strokes, is the story of export-oriented exploitation and the politics that come with that commerce. The extinction of native peoples due to hard labor, and the clearing of the land to produce sugar and other export crops, is marked by the totem in the lower-left corner of this block. Coins also contribute historical significance to this block, serving as markers for the economic interests of various global powers in this small nation and the interaction of Haiti’s history with neighbors in the New World. In some cases, these former colonies started their revolutions with support from Haiti. Currency also captures historical events, people, and cultural relations between nations. Jean-Pierre Boyer, Charlemagne Peralte, and monarchs of France are displayed. Some coins have specific years or are from periods of historical significance to the development of Haiti."
url = "https://digital.grinnell.edu/islandora/object/grinnell:25507"
creator = "Doug Hess '91"
[[items]]
title = "Gran Bwa"
image = "images/full/gcac_2018-007-028.jpg"
thumb = "images/thumbs/gcac_2018-007-028.png"
alt = "Item F2"
description = "This block was created to represent the environmental turmoil experienced by Haiti since the introduction of sugarcane to the island over 400 years ago. The images in this block are layered in resin, with some images appearing farther from the viewer than others. The layers progress in relation to time, representing different stages of the Haitian environment. The bottom layer of the block is adorned with flowers, referencing the botanical beauty that could be witnessed on the island of Hispaniola before the plantation system took root. Introduction of sugarcane to the island is represented by the Gran Bwa veve, a religious symbol representing the loa Gran Bwa, a Vodou loa responsible for the health of herbs, trees, and other inhabitants of the land. In this block, the artists have chosen to include the Gran Bwa veve to represent an opposing force to the influx of sugarcane. After introducing the two opposing forces, the artists added images of malignant bacteria on the bottom left to symbolize the destruction that sugarcane caused on the island. The bacteria also represents the infectious nature of both sugarcane and plantation slavery, calling attention to how both quickly overtook the island and its people."
url = "https://digital.grinnell.edu/islandora/object/grinnell:25511"
creator = "Elizabeth Hunt '21 & Amelia Zoernig '21"
[[items]]
title = "Behind the Trees"
image = "images/full/gcac_2018-007-021.jpg"
thumb = "images/thumbs/gcac_2018-007-021.png"
alt = "Item F3"
description = "The center image of this block provides the viewer with a window into the world of Haiti before the revolution. Framed by lucious trees, this view shows the rolling hills and lush landscape of the island, including an expansive plantation near the bottom of the frame. In the foreground stands a muscular plantation worker, squinting up at the viewer from beneath his straw hat. This image is one of many prints and paintings that were circulated in Europe in the 18th century depicting the colonization of the island of Hispaniola, one of many Caribbean islands whose people were enslaved by French and British colonizers for the mass production of sugarcane and molasses. As we peer into this scene, we are put into the shoes of the Europeans who confronted slavery and racism from thousands of miles away. Some endorsed this violent exploitation and commended the officers deemed brave enough to consort with savages, while others silently disapproved, and even fewer spoke out in opposition. Today, as we confront issues of privilege and race in different and more nuanced ways, we must stop and think: are we content to quietly oppose, or is it our duty to speak out against racism and violence? As artists, activists, and students we must push aside the lush leaves and trees and see racism and oppression for what it really is."
url = "https://digital.grinnell.edu/islandora/object/grinnell:25504"
creator = "Sarah McCarthy '19"
[[items]]
title = "Bondage and Freedom"
image = "images/full/gcac_2018-007-019.jpg"
thumb = "images/thumbs/gcac_2018-007-019.png"
alt = "Item F4"
description = "This block memorializes the pain and violence inflicted on black bodies in both Haiti and America during the time of slavery. The artist has placed drawings of an active foot and hand, body parts most commonly immobilized by chains and ropes during slavery, at the center of this piece, and surrounded them with leaves, flowers, keys, broken chains, drops of blood, and long-lost pieces of jewelry, items evocative of a past left behind and destroyed at the hands of slavery. These items appear to rotate in a circle around the foot and hand caught in the moments before taking a step or lifting the page of a book, giving the piece an element of movement and the feeling of ceaseless change. This piece encourages the viewer to remember the terribleness of physical bondage and enslavement, yet it also celebrates the liberation from these chains and the physical freedom many of us have come to take for granted. Furthermore, it reminds us to always keep moving towards a brighter future no matter what we may have left behind."
url = "https://digital.grinnell.edu/islandora/object/grinnell:25502"
creator = "Evan Feldberg-Bannatyne '20"
[[items]]
title = "Chaos"
image = "images/full/gcac_2018-007-020.jpg"
thumb = "images/thumbs/gcac_2018-007-020.png"
alt = "Item F5"
description = "Unlike many of the blocks in this piece, this block is not tied to an individual story or person but rather attempts to show an idea. The block is centered around an image of a head both human and alien, evoking emotions such as pain, fear, and sadness. These are the emotions associated with colonialism and violence, of oppression and disease, and were likely felt by Haitians at the time of the revolution. While this musical being appears cry and mourn, it also inspires a sense of power and awe in the viewer, similar to the feeling of power that many Haitians were beginning to sense as the revolution took hold of Haiti. This block, while more abstract than others, contributes to the abolitionist story by recognizing the role of terror and chaos, while representing the relationship between pain and strength, fear and power."
url = "https://digital.grinnell.edu/islandora/object/grinnell:25503"
creator = "Amelia Geser '19"
[[items]]
title = "The Greatest Lie"
image = "images/full/gcac_2018-007-007.jpg"
thumb = "images/thumbs/gcac_2018-007-007.png"
alt = "Item G1"
description = "This block was created around the theme of agriculture, an industry inextricably linked to slavery in both the Caribbean and the United States. To echo themes of agriculture, the artist included images of the cotton plant, as well as organic shapes which resemble flowers, seeds, and other found natural objects. Corn kernels, buttons, and leaves unite the realms of the home and the outdoors, as was often the case on a working plantation. The center photograph depicts slaves on a cotton plantation engaging in agricultural work, however the workers are not in motion but are posted in a triangular composition facing the photographer. The second photograph is also from a plantation, yet the subjects are household workers as opposed to field hands. These images both show life on the plantation, but only to an extent; they are purposefully arranged and therefore tell a very different story than a candid photograph might tell. These juxtaposed images are symbolic representations of the censorship applied to stories of slavery in American culture and education."
url = "https://digital.grinnell.edu/islandora/object/grinnell:25488"
creator = "Amelia Geser '19"
[[items]]
title = "The Fire"
image = "images/full/gcac_2018-007-023.jpg"
thumb = "images/thumbs/gcac_2018-007-023.png"
alt = "Item G2"
description = "On August 16th 1791, in the eleventh month of the Haitian Revolution, slaves from the Limbé district set fire to a wealthy French estate. During their subsequent interrogation they revealed the names of rebellion leaders, further advancing the story of the revolution. As the story of the rebellion spread over the island, slaves vowed to burn as many plantations as possible. Fiery acts such as these became more common as the revolution gathered steam, harming humans and animals alike and leaving the once beautiful Haitian landscape black and smoldering. In this block, the artist has used fake flower petals, red marbles, and enlarged images of orange microscopic organisms to create the sensation of heat and flames while also incorporating allusions to nature. The block revolves around an image depicting a burning plantation and a rioting mass of people running with arms raised, a scene from the 1791 revolt. On the left, a figure wearing a crown hangs from a tree, perhaps symbolizing the persecution of the Haitian people at the hands of French colonists."
url = "https://digital.grinnell.edu/islandora/object/grinnell:25506"
creator = "Amelia Geser '19"
[[items]]
title = "Invitation"
image = "images/full/gcac_2018-007-017.jpg"
thumb = "images/thumbs/gcac_2018-007-017.png"
alt = "Item G3"
description = "This block emerged from an invitation to participate in a campus-wide reflection on race, revolution, and artist’s place in our troubled social context. The ominous and powerful insect, the central image in this piece, is based on Alejo Carpentier's magical realist novel on the Haitian revolution, The Kingdom of this World. Is the insect colonialism? The revolution? It confronts the viewer with questions: Why don’t we know our own history, and why are we so afraid to teach it? In the same way that the insect confronts the viewer in this piece, we must confront our history and the ways in which it impacts our lives today. Although the insect hovers over us, threatening to destroy our memories, histories, and futures, we continue to coexist with it, allowing it to grow and respond to our changing conditions. The layering, movement, and sedimentation of the composition is meant to evoke the oceans, currents, and the troubling depths of race as “natural” yet at the same time constructed, still powerful and unsettling. It is a sea constantly troubled, whether we are aware or not. This block, and this installation as a whole, acts as an invitation to calmly evaluate ourselves in relation to our histories and education, without drowning in the waves."
url = "https://digital.grinnell.edu/islandora/object/grinnell:25500"
creator = "Tim Dobe"
[[items]]
title = "Women of the Revolution"
image = "images/full/gcac_2018-007-035.jpg"
thumb = "images/thumbs/gcac_2018-007-035.png"
alt = "Item G4"
description = "The story of the Haitian Revolution is steered by powerful characters such as Toussaint L'Ouverture, Henri Christophe, and Jean-Jacques Dessalines, military commanders and monarchs who facilitated the Haitian independence movement during the French Revolution. However, these men were not the only people involved in the dramatic uprising. Haitian women, too, played a large role in the rebellion, and this block honors the female freedom fighters who often go unnoticed in modern tellings of the story. In the lower center of the block the artist has placed a Haitian ten gourd banknote, featuring sergeant and lieutenant Sanité Bélair who fought bravely under the command of Toussaint LOuverture. To her left is a depiction of Marie-Jeanne Lamartiniére, a Haitian soldier who fought in male uniform and is said to have greatly boosted the spirits of her male counterparts with her invigorating bravery. On the right hand side of the block we see an image of Cécile Fatiman, a mambo (Vodou priestess) said to have participated in the Vodou ritual at Bwa Kayiman, a ceremony during which the first slave insurrection was planned. Although these women, and others like them, have not made it into many history books, this block honors the sacrifices they made for the freedom of their people and country."
url = "https://digital.grinnell.edu/islandora/object/grinnell:25518"
creator = "Elijah Griffin '21 & Lucas Denney '21"
[[items]]
title = "Veneer"
image = "images/full/gcac_2018-007-016.jpg"
thumb = "images/thumbs/gcac_2018-007-016.png"
alt = "Item G5"
description = "At the center of this block is a photograph of Haitian slaves harvesting sugar cane before the revolution. Look closely at the image and focus on the people’s faces. How is this photograph different from other images of plantation slavery? Look closer and you may realize that the photograph is placed on top of another image, covering everything but the outer edges. The pictures we see and the stories we tell may not reveal the entire truth, and some narratives of the past mask another’s reality. Perhaps history should not be viewed as a timeline, with one image placed next to another, but should look more like an overused scrapbook; you must peel one image away to reveal another."
url = "https://digital.grinnell.edu/islandora/object/grinnell:25497"
creator = "Unknown"
