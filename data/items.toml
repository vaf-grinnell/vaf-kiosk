[[items]]
title = "Portrait"
image = "images/full/gcac_2018-007-009.jpg"
thumb = "images/thumbs/gcac_2018-007-009.png"
alt = "Item A1"
description = "This piece aims to honor the service of black and Haitian military men. When considering the Haitian Revolution we often tell the stories of men such as Toussaint L'Ouverture, one of too few symbols of black military power. This block places a black military leader at the center of attention, and also aims to connect his story with slavery in Haiti, America, and beyond. In this block, the image of the Haitian militia man appears beside an illustration of a cotton plant. Although slavery in Haiti was fueled by sugarcane, not cotton, an image of a cotton plant is placed here to remind the viewer that slavery is and shall remain a hallmark of American history, and issues of injustice in the military still occur today. When we consider the history of the transatlantic slave trade, we do not often think of its impact on how black people are treated in the military. Erased from history and celebration, black bodies were catalogued as equipment much like weapons and protective wear. While great progress has been made since the abolition of slavery and the integration of the military, we still have a long way to go in our quest for equal treatment of people of color as well as gay and transgender people in the military."
url = "https://digital.grinnell.edu/islandora/object/grinnell:25490"
creator = "Simonne Carlton '18"
[[items]]
title = "Windows"
image = "images/full/gcac_2018-007-015.jpg"
thumb = "images/thumbs/gcac_2018-007-015.png"
alt = "Item A2"
description = "This block depicts four distinct scenes, yet they are part of the same world. Placid scenes of rural and urban Iowa, set side by side alongside depictions of white Iowans in the process of buying and selling African people. This goal of this block is to challenge the illusion of innocence that has colored our reality of slave auctions and all other dehumanizing and violent aspects of the slave trade. The juxtaposed images of Iowan rural life and images of the Iowan slave trade evokes tension and conflict under an apparent calm. In what ways are we complicit in this calm, and in what ways can we challenge it?"
url = "https://digital.grinnell.edu/islandora/object/grinnell:25496"
creator = "Esther Hwang '19"
[[items]]
title = "La Sirene"
image = "images/full/gcac_2018-007-029.jpg"
thumb = "images/thumbs/gcac_2018-007-029.png"
alt = "Item A3"
description = "The centerpiece of this block is a formerly minted Haitian coin. The coin features a profile view of La Sirene, a mami wata (mermaid) and a Loa of wealth. The complex mythology of Haitian Vodou was centered around an extensive pantheon of deities called Loa, each representing a unique natural force or human attribute. La Sirene is married to Agwe, Loa of the sea, and is known to embody materialism and vanity. The objects which surround La Sirene were chosen for their association with the sea; the translucent blue and white pebbles remind us of crashing ocean waves, and the small floating moon above the coin alludes to the power La Sirene holds over the oceans and tides. The torn fishnet placed over the coin is a reference to a life spent in the seas, yet it also represents bondage, pillage, and liberation, reminding us of the terrible violence and awesome courage that led to the birth of the nation of Haiti. The artists also included La Sirene veve, a geometric religious symbol drawn on the floor of a sacred space with corn meal, wheat flour, soil, or chalk. These objects and drawings, collected and arranged by the artists, unite together to create a piece which honors the deity and her worship while also recognizing the struggle that enabled the minting of a uniquely Haitian currency, presented here almost like a trophy raised high at the end of a hard-fought battle."
url = "https://digital.grinnell.edu/islandora/object/grinnell:25512"
creator = "Claire Boyle '21 & Jacob Estabrook '21"
[[items]]
title = "Growing Up"
image = "images/full/gcac_2018-007-027.jpg"
thumb = "images/thumbs/gcac_2018-007-027.png"
alt = "Item A4"
description = "In this block, the artists have chosen to call attention to the experiences of children during the Haitian Revolution. Two of of Toussaint L'Ouverture’s sons, named Isaac and Saint-Jean, are featured prominently in this piece. Growing up with a famous and powerful father, these children enjoyed many more luxuries than most Haitian children, for the two boys were fortunate enough to be sent to France in 1797 to receive education in foreign languages and the arts. However, even relocation to Europe did not save the boys from meeting the same ill fate which met the other nine of L’Ouverture’s children, many of whom died before their father. Above the portraits of the L’Ouverture sons, the artists have included a depiction of children harvesting sugar cane in a pre-revolution Haiti. These children were exploited under the relentless control of plantation owners, seen here in suit jackets and straw hats, who robbed children of their childhood, education, families, and often their lives."
url = "https://digital.grinnell.edu/islandora/object/grinnell:25510"
creator = "Jasper Yang '21 & Caleb Ritter '21"
[[items]]
title = "The Storm"
image = "images/full/gcac_2018-007-031.jpg"
thumb = "images/thumbs/gcac_2018-007-031.png"
alt = "Item A5"
description = "The center image of this block, placed on the very bottom of the mold so as to appear farthest from the viewer, depicts the capital city of Port-au-Prince after the magnitude 3.1 hurricane which devastated the island in 2010. In this piece, the city is divided by a trail of nails; the buildings on the left side of the nails had received government funding for repair and the buildings on the right did not. The national poverty that necessitated this divide is one of the many ailments that plague formerly colonized nations; either you submit to imperial rule, or suffer economic consequences so often brushed aside as “third world problems.” In popular images of Port-au-Prince the right side of this picture is often cut out, eliminating the catastrophe from contemporary memory and thereby erasing the physical and emotional trauma caused by the disaster. The left side of this block depicts an ideal Haiti. A land warmed and nurtured by bright sunshine, this Haiti is known for its brightly colored houses and shell-speckled beaches, represented here with colorful sequins, marbles, and sea glass. The set of keys, paired with reflective shapes evocative of windows, call to mind a welcoming community where every family has a home. The right side of the block, however, represents the true Haiti. Economic class seems fixed enough to be nailed down. The black and amber stones represent Haiti’s crippling dependance on oil and external revenue, and the true Haiti is seen here still entangled in the net of poverty and colonialism. While this Haiti may seem grim, it is comprised of tools which can be used to build a brighter future. Buttons, screws, nails, and netting may look like detritus to some, but can transform into implements with which to achieve a more idyllic Haiti."
url = "https://digital.grinnell.edu/islandora/object/grinnell:25514"
creator = "Jackson Ferguson '21 & Maggie Parke '21"
[[items]]
title = "In Honor of Mary Touvestre"
image = "images/full/gcac_2018-007-025.jpg"
thumb = "images/thumbs/gcac_2018-007-025.png"
alt = "Item B1"
description = "This block honors Mary Touvestre, a freed slave who risked her life to protect the Union army from a disastrous naval attack. This block includes an image of the plans for the Confederate ship The Merrimack, plans that were once stolen by Mary Touvestre, a housekeeper for a Confederate engineer in Norfolk. After hearing the engineer speak about the importance of the ship, Touvestre recognized the danger it imposed upon the Union’s naval forces who were blockading Norfolk’s supplies from Europe, imploring her to steal the plans for the ship and embark on a 195 mile trip through enemy lines to inform the Department of the Navy in Washington of the impending danger. In this block, the danger posed by the ship is highlighted by nails embedded around the head of the warship. The tangling string that weaves through the block depicts the length of the journey, and the risk shouldered by a black woman traveling on foot through Confederate lands. Touvestre report urged officials to speed up plans for constructing an ironclad ship for the Union army, saving them from an ugly attack for which they would not have been prepared. If Touvestre had never provided the intelligence, the USS Merrimac would have been given several more unchallenged weeks to quite possibly disrupt the Union’s blockade of Norfolk. The purpose of this block is to celebrate and honor the countless slaves and freed blacks living within Confederate regions who risked their lives to serve the Union army. In this piece, we also recognize the wider sacrifices made by black people to support a country that has continued to deny them humanity and safety."
url = "https://digital.grinnell.edu/islandora/object/grinnell:25508"
creator = "Judith Tong '20"
[[items]]
title = "Loving v. Virginia"
image = "images/full/gcac_2018-007-033.jpg"
thumb = "images/thumbs/gcac_2018-007-033.png"
alt = "Item B2"
description = "In 1967, the Supreme Court of the United States unanimously voted to dismantle all state laws prohibiting intermarriage, overriding legal restrictions based on race written in 1883. In this block, created by studio assistant Leina’ala Voss, the first page of the Loving v. Virginia court transcript serves as a partial background on which two rings and a set of keys have been arranged; these objects symbolize the bond of marriage and evoke the feeling of a shared home. To the left of the court transcript the artist has placed a net, surrounded by metal nails, buttons, and fragments of colored flowers. Beneath the netting the words “race mixing is communism” appear as a headline above an image of a white protester, his face concealed behind dark sunglasses. This image is juxtaposed against a photograph which shows laughing children and their parents, innocent and unbothered by the chaos which surrounds them. By placing symbolic objects representative of marriage and domesticity alongside a supreme court document and Loving v. Virginia protest imagery, this block depicts how love itself has become a highly politicized issue defenseless against the noxious gass of racism and hatred. This block also reminds the viewer that even today we must not take our rings and keys, and the people we love, for granted; for there once was a time when even the love we feel for our family was unlawful in the eyes of our constitution."
url = "https://digital.grinnell.edu/islandora/object/grinnell:25516"
creator = "Leina'ala Voss '18"
[[items]]
title = "Kochon Kréyol"
image = "images/full/gcac_2018-007-034.jpg"
thumb = "images/thumbs/gcac_2018-007-034.png"
alt = "Item B3"
description = "At the center of this block, a cut-out photograph of a domestic pig is superimposed over a woodcut print showing pigs in a farmhouse pen, framed by the words “Kochon Kréyol” and “Zami Mwen” which mean “creole pig” and “good friend” in Creole. The pig imagery is surrounded by leaves, buttons, sequins, and red flower petals. The petals, cut into droplets, resemble drops of blood and call to mind the animal sacrifice often performed in Haitian Vodou ritual. Goats, pigs, chickens, and bulls are among the animals commonly sacrificed in the ritual, the role of which is to emphasize the importance of blood and flesh, the sources of life-force and vigor in Vodou tradition. Although the domesticated pig is commonly slaughtered either for ritual or food, the woodcut honors the pig’s sacrifices by addressing it as a good friend in the Haitian language, exemplifying the creole appreciation for all living beings."
url = "https://digital.grinnell.edu/islandora/object/grinnell:25517"
creator = "Joy Mitchell '21 & Sophie Doddimeade '21"
[[items]]
title = "Generations"
image = "images/full/gcac_2018-007-003.jpg"
thumb = "images/thumbs/gcac_2018-007-003.png"
alt = "Item B4"
description = "This block depicts two parallel scenes: the photograph on the right captures a class of school children, and the photo on the left shows a group of people at some celebration. The figures in the photo on the left are wearing formal attire even as some kneel in the grass in the foreground. Is this really a celebration? If so, what are they celebrating? Although it is difficult to ascertain who these people are and why their photographs were being taken, the two photographs call to mind the nonstop progression of generational change. The polka-dots, stars, and diamond-shaped flower petals appear to rotate around the two photographs in a circular motion, creating the sensation of a whirlpool in constant revolution. In what ways do generational shifts impact how we visualize freedom today?"
url = "https://digital.grinnell.edu/islandora/object/grinnell:25484"
creator = "Morgane Garnier '19"
[[items]]
title = "Home"
image = "images/full/gcac_2018-007-008.jpg"
thumb = "images/thumbs/gcac_2018-007-008.png"
alt = "Item B5"
description = "At the center of the block is a nineteenth century map of the Grinnell College campus, showing familiar locations such as Mac Field and the Forum. To the right of the campus, a compass made of dorm keys shows the cardinal directions, transforming the block itself into a map and therefore situating Grinnell both geographically in an the context of a constantly evolving world. Images of Herrick Chapel and Steiner Hall, as well as the famous Louis Sullivan Jewel box bank, are also included in this block to bring familiar scenes into the piece. Embellished with metallic sequins that drift across the block like leaves floating across campus, this block serves to bring the wider story of this installation closer to the Grinnellian’s reality."
url = "https://digital.grinnell.edu/islandora/object/grinnell:25489"
creator = "Amelia Geser '19"
[[items]]
title = "Fragments"
image = "images/full/gcac_2018-007-030.jpg"
thumb = "images/thumbs/gcac_2018-007-030.png"
alt = "Item C1"
description = "This block is comprised of a document listing registered soldiers of the First Regiment of Iowa Volunteers, a predominately black enlistment fighting for the Union during the Civil War. Scattered around the names of enlisted men, the artist has included pieces of metallic jewellery, linking the First Regiment of Iowa Volunteers to the Haitian Revolution. In this piece, the institution of slavery is represented by fragments of broken earrings, bracelets, and necklaces. The artist aimed to capture the harsh brutality of the struggle against slavery and racism, experienced by both Haitian revolutionaries in 1791 and also by members of the First Regiment of Iowa Volunteers in 1863. At the same time, some objects (such as the metallic pencil sharpener) are intended to portray the idea that the world is changeable and can be made better, a homage to the sacrifices made by the enlisted men of the First Regiment. This block parallels the struggle experienced in Haiti with the struggle experienced in the United States, and aims to show the relevancy and tangibility of these events even in today’s world. While the struggles of Haiti and the United States are very different, similarities between the two stories show the interconnectedness of history."
url = "https://digital.grinnell.edu/islandora/object/grinnell:25513"
creator = "Martha Beliveau '21"
[[items]]
title = "The Father of Grinnell"
image = "images/full/gcac_2018-007-006.jpg"
thumb = "images/thumbs/gcac_2018-007-006.png"
alt = "Item C2"
description = "Grinnell’s history in relation to slavery often points to the man pictured in this block. J.B. Grinnell was a known advocate of abolition, and founded the very town of Grinnell on anti-slavery principles. He worked with the Underground Railroad to help slaves escape to Canada and served in Iowa’s Congress, even though his views on abolition made him quite unpopular amongst many Midwesterners. In the process of researching the life of J.B. Grinnell, the creator of this block was directed to a letter written by L.F. Parker describing an “incipient mob” driving five fugitive slaves out of the town of Grinnell. This letter encourages us to unpack the many layers of white abolitionist intention, and make distinctions between theory and action. While J.B. Grinnell had clearly intended for his town to be a space to live the tenets of the abolitionist movement, in practice this was not always the case. By showcasing this story, the artist urges viewers to contemplate the many phases and evolutions of freedom and abolition, knowing that good intention has yet to be enough."
url = "https://digital.grinnell.edu/islandora/object/grinnell:25487"
creator = "Morgane Garnier '19"
[[items]]
title = "Am I Not a Man and a Brother?"
image = "images/full/gcac_2018-007-013.jpg"
thumb = "images/thumbs/gcac_2018-007-013.png"
alt = "Item C3"
description = "In this block, the artist has chosen to highlight a commonly used symbol of the abolitionist movement; a slave kneeling with chained wrists held up, begging for his freedom. Created by members of the Clapham Sect of the Church of England in 1787, the image was so popularly consumed, historians have referred to it as a “pièce de resistance” of the campaign. However, the image is controversial to some because of the subordinate and sanitized representation it gives of slavery. Rather than portraying a reality of enslavement, torture, oppression, and resistance, the image appealed to the abolitionist ideals of morality, virtue, and truth. With this block, the artists urges their audience to grapple with the impact that historically sanitized images of slavery can cause, especially on younger generations. By portraying the slave as begging his oppressors for his freedom and humility, the image has replicated the very hierarchy it is trying to combat. Nonetheless, the image is contextualized with historical importance from the role it played in the abolitionist movement. By re-assessing images of abolition and rebellion, the artist urges people to contemplate popular controversies about the glorification of confederate monuments and the legacy of slavery in shaping American national identity."
url = "https://digital.grinnell.edu/islandora/object/grinnell:25494"
creator = "Morgane Garnier '19"
[[items]]
title = "John Brown’s Body"
image = "images/full/gcac_2018-007-022.jpg"
thumb = "images/thumbs/gcac_2018-007-022.png"
alt = "Item C4"
description = "John Brown is well-known for his abolitionist exploits throughout the antebellum United States. From leading armed groups in the Bleeding Kansas crisis to his near-successful raid on Harpers Ferry in Virginia, Brown made clear his staunch beliefs that slavery must be abolished and that violent insurrection was the only way to accomplish that goal. Eventually, these beliefs resulted in his downfall, as he was captured at Harpers Ferry by a United States Army regiment and later executed. What’s less commonly known about John Brown is his connection to Grinnell. While helping escaped slaves move along the Underground Railroad Brown slept at the home of J.B. Grinnell, founder of the town and supporter of the College. A photograph of this house is depicted in the lower right corner of this block, with an arrow pointing to the room where Brown stayed during his visit. Also included are two newspaper clippings from the Des Moines Register documenting Brown’s time in Iowa, including the story of a tense standoff in Iowa City shortly after he left Grinnell. At the center of the block is a portrait of J.B. Grinnell himself, found in the Grinnell College Archives. The words “John Brown’s Body” near the right edge of the block are a reference to the eponymous marching song sung by the Union Army to commemorate Brown’s sacrifice, the melody of which would go on to be reused in the now well-known Battle Hymn of the Republic. Like those who rebelled in Haiti, Brown believed that grassroots revolution could be an effective weapon against the institution of slavery and worked to advance equality for people of African descent."
url = "https://digital.grinnell.edu/islandora/object/grinnell:25505"
creator = "Michael Cummings '18"
[[items]]
title = "Collision"
image = "images/full/gcac_2018-007-011.jpg"
thumb = "images/thumbs/gcac_2018-007-011.png"
alt = "Item C5"
description = "This block is a visualization of the clash between the cosmic forces of nature and the institutions of humankind. This encounter was especially apparent during the revolution in Haiti; the very concept of slavery and the violence that grew from it defies nature in every way. The plantation economy which ran off the energy of slaves turned a lush tropical landscape into flat planes of torture. Confrontation between armed forces over these plantations wreaked havoc on the earth and the destroyed the natural landscape. In this block an image of a classical Greco-Roman building, representing the institutions of a “more civilized” people, collides with the cosmic forces of earth and nature. These forces are commonly called upon in Haitian Vodou ceremonies, making this collision not just one between man and nature but also between ideologies and philosophies."
url = "https://digital.grinnell.edu/islandora/object/grinnell:25492"
creator = "Unknown"
[[items]]
title = "“Fear God, Tell the Truth, and Make Money”"
image = "images/full/gcac_2018-007-026.jpg"
thumb = "images/thumbs/gcac_2018-007-026.png"
alt = "Item D1"
description = "“Fear God, tell the truth and make money” was the motto of The Iowa Bystander, a newspaper established by ten black businessmen in Des Moines, Iowa in 1894. The Iowa Bystander targeted a black audience and employed black writers, unlike most Iowa newspapers at the time who would not hire black journalists. The Bystander outspokenly criticized American society, taking on several different issues such as the Ku Klux Klan, racist advertising practices, and unequal treatment of blacks in the American armed forces. Most black newspapers in the United States at this time had an average lifespan of about nine years, but the Bystander lasted more than eighty years due to its strong leadership under publishers like John Lay Thompson and J.B. Morris, making it one of the most successful black newspapers in the country. This block incorporates different clippings from the Iowa Bystander. The clippings include several ads for employment opportunities, an advertisement for a colored cafe, and an article about the Iowa State Federation Colored Women’s Club. The paper paid tribute to various women in the ranks of the club, and included beautiful portraits of many of the women involved. Through their journalism, the Bystander was able to empower and connect blacks across America. Newspapers like the Bystander played a critical role in uniting black communities and creating a space for them in white America."
url = "https://digital.grinnell.edu/islandora/object/grinnell:25509"
creator = "Veronica Thomas '21"
[[items]]
title = "The Man, The Machine"
image = "images/full/gcac_2018-007-010.jpg"
thumb = "images/thumbs/gcac_2018-007-010.png"
alt = "Item D2"
description = "This block depicts the transformation of the cotton and slave industries after the invention of the cotton gin. It aims to capture small sober reminders that enslaved peoples were commodities in the eyes of the United States, their only intended purpose to advance capital and power within the nation. When considering how to visualize freedom we must also consider how to re-imagine profit. Representing the intersection between bodies and profit, this block asks observers a simple question: Is the slave nothing more than an outdated cotton gin?"
url = "https://digital.grinnell.edu/islandora/object/grinnell:25491"
creator = "Simonne Carlton '18"
[[items]]
title = "Foundations"
image = "images/full/gcac_2018-007-012.jpg"
thumb = "images/thumbs/gcac_2018-007-012.png"
alt = "Item D3"
description = "When confronting the reality of plantation slavery in America, aspects of life which seemed normal in the early 1880’s are often difficult to conceptualize today. In this block, the artist calls attention to the tradition of child raising, in which slaves were given the task of nursing and raising their master’s progeny. It seems counter-intuitive that one could believe a slave so unworthy of human dignity, yet at the same time entrust them with the life of their child. In this block, a portrait of a slave with their master’s baby is framed by a pattern comprised of enlarged images of a human cell, encouraging a contemplation of the hypocrisies present in the theoretical foundations of slavery, including the supposed biological and intellectual inferiority of black people. Most often, slaves bore responsibilities foundational to the prosperity and functioning of their owners; they were worthy of motherhood but not the recognition of full humanity. By featuring a female-bodied slave in this block, the artist also pushes the viewer to contemplate the highly gendered nature of slave work and how it reveals inconsistencies in the theoretical foundations of racial superiority in America."
url = "https://digital.grinnell.edu/islandora/object/grinnell:25493"
creator = "Morgane Garnier '19"
[[items]]
title = "In Memory of Hannibal Kershaw"
image = "images/full/gcac_2018-007-032.jpg"
thumb = "images/thumbs/gcac_2018-007-032.png"
alt = "Item D4"
description = "In this block the artists decided to honor Hannibal Kershaw and recognize the legacy he left on Grinnell during his time here as a student. Hannibal Kershaw was the first black student to graduate from Grinnell College in the early 19th century. The Iowa College Newsletter called Kershaw “an earnest, conscientious student, a fluent society speaker, and a man whom all respected for his high moral and religious character.” After graduating from Grinnell, he became a member of the South Carolina legislature and was also a teacher and a minister. Although Kershaw passed away only 4 years after leaving Grinnell, his memory is honored in the East Campus hall named for him, and now also in this piece of art. In this block, the artists have included a photograph of Kershaw along with the commemorative sign on Kershaw Hall, as well as keys and screws to symbolize not only the dorm, but also Kershaw’s commitment to building respectful race relations at the college and the symbolic doors he opened as the first black graduate of Grinnell. The artists also included a bird in flight, meant to remind viewers that while loved ones may be gone, their legacy will be remembered forever. Lastly, a piece of twine placed between these images reminds us of how connected the struggles of people of color are all over the world. Although Kershaw never set foot in Haiti, he certainly knew the pain and legacy of slavery and colonization, and felt the burn of racism even in Grinnell."
url = "https://digital.grinnell.edu/islandora/object/grinnell:25515"
creator = "Abby Leonard '21 & Erik Henderson '19"
[[items]]
title = "The First Meeting"
image = "images/full/gcac_2018-007-002.jpg"
thumb = "images/thumbs/gcac_2018-007-002.png"
alt = "Item D5"
description = "This piece aims to juxtapose Iowa’s progressive aims with its oppressive past. The centerpiece of this block is a poster publicizing an anti-slavery meeting which took place in Iowa. While anti-slavery meetings such as this one were necessary in the push towards abolition, the artist urges Iowans to explore their state’s relationship to slavery on a deeper level. The artist has incorporated chain-like strands of metal to symbolize the bondage of enslaved peoples, and depictions of genetic material captures the implications of slavery for actual living organisms. While Grinnellians may sometimes put their town on a pedestal for its historic abolitionist position and refusal to join the Confederate Army, this block calls attention to the pain and suffering that still occurred in this state at the hands of racism and white supremacy."
url = "https://digital.grinnell.edu/islandora/object/grinnell:25483"
creator = "Simonne Carlton '18"
[[items]]
title = "The Journey"
image = "images/full/gcac_2018-007-014.jpg"
thumb = "images/thumbs/gcac_2018-007-014.png"
alt = "Item E1"
description = "This block was created around the theme of the journey. We all go through different journeys in our lives, some longer and more challenging than others, but every journey is important and demands courage and strength. This block honors those who were challenged by a specific journey unique to American history and relevant, even more specifically, to the state of Iowa; the story of the Underground Railroad. This block is comprised of a map of the Underground Railroad in the South, framed by a smattering of screws, pill capsules, buttons, stars, and other found objects. It also includes a photograph of the Lewelling House, a popular anti-slavery meeting house and renown safe stop on the Underground Railroad in an area of the Midwest particularly unfriendly to slaves and freed blacks during the years before the Civil War. Although the area of the South portrayed in the map is, of course, miles from the Lewelling House, the experience of black people in America is part of our entire country’s history, not just the areas most ravaged by institutional slavery and injustice. Although we often associate slavery with the American South, we must not forget that slavery was a national issue which demanded the attention of every city, small town, and individual, much like issues of racism still demand every person’s attention, no matter their race, today. The strewn nails and capsules surrounding the images in this block allude to journeys of different kinds, both physical and emotional. As our eyes follow the paths drawn by these loose objects we may be reminded of journeys we have taken in our own lives."
url = "https://digital.grinnell.edu/islandora/object/grinnell:25495"
creator = "Sarah McCarthy '19"
[[items]]
title = "From Prosecution to Presidency"
image = "images/full/gcac_2018-007-005.jpg"
thumb = "images/thumbs/gcac_2018-007-005.png"
alt = "Item E2"
description = "“A Great Grandson of Slaves Leads Grinnell College” reads the title of an interview on Iowa Public Radio with current Grinnell College President Raynard Kington. This block is centered around an image of Kington’s ancestors, forcing viewers to contemplate the journey from slavery to abolition. Though the 13th amendment may have legally abolished slavery in 1865, the path towards freedom has yet to be fully realized. To this day, the legacy of slavery is a prominent and undeniable feature of American institutions and identity. In this block, the artist used many embellishments and layered images to represent the many lenses and layers through which we examine our complex and overlapping histories. In some instances, stories obscure and silence others. In other cases, they bring new dimensions to known histories and help us re-examine our past. The artist’s hope is that this artwork will lead viewers to examine what lenses they might ascribe to their personal histories relating to slavery and abolition."
url = "https://digital.grinnell.edu/islandora/object/grinnell:25486"
creator = "Morgane Garnier '19"
[[items]]
title = "The Lewelling House"
image = "images/full/gcac_2018-007-001.jpg"
thumb = "images/thumbs/gcac_2018-007-001.png"
alt = "Item E3"
description = "The goal of this block is to awaken in the viewer the historical ache that is the legacy of slavery in Iowa. Superimposed over an image of Iowa is a road map of the Underground Railroad, with squares and circles placed along the routes to indicate safety for runaway slaves. In the upper right hand corner of the state the artist has placed an image of the Lewelling house of Henry County, Iowa, a meeting place for abolitionist activists and one of the stops on the Underground Railroad. The stones and flowers which surround Iowa, vibrant and glimmering, allude to the power of preservation. With preservation in mind, we must ask ourselves: How can artists and activists revisit the historical bondage of our ancestors while attempting to move onwards to freedom?  J.B. Grinnell founded Grinnell with abolition as one of his key tenets. As we peer into the history of Iowa we confront the question of whether Grinnell College continues to protect the freedom of the individual, or whether we have fallen into neoliberal agendas that serve our oppressors. The evocation of discomfort through the topic of slavery serves as a reminder of the necessity to reimagine the realities of imperialism within and without the U.S."
url = "https://digital.grinnell.edu/islandora/object/grinnell:25482"
creator = "Esther Hwang '19"
[[items]]
title = "Captured"
image = "images/full/gcac_2018-007-004.jpg"
thumb = "images/thumbs/gcac_2018-007-004.png"
alt = "Item E4"
description = "This block aims to capture the ironic nature of the institution of slavery. This block includes an image of slaves on a plantation, framed by various found objects. The artist has incorporated a crucifix into the design, signifying the use of christianity as a means justify the enslavement of bodies. The image conjures a feeling of darkened antiquity and tarnish, further accentuated by rusty keys and other metal objects which surround the photograph, alluding to how the people in the image were utilized for the purpose of profit and industry with no attention paid to their human needs. When we consider visualizing freedom we must consider the nexus of capital and material and its effects on the enslaved body, a topic unfortunately still relevant in capitalist America today."
url = "https://digital.grinnell.edu/islandora/object/grinnell:25485"
creator = "Simonne Carlton '18 & Edouard Duval-Carrie"
