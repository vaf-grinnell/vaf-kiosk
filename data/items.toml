alt = "Item E5"
description = "This piece represents an abstract approach to visualizing freedom. The only recognizable forms in this piece are two cotton plants, surrounded by abstract organic forms reminiscent of plant life. At the center of this piece the designs converge to create a shape evocative of a skull or head; yet each viewer might have a different reaction to the organization of forms and shapes. What do you see?"
