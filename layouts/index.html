<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
	<head>
	{{ partial "head.html" . }}
	{{ template "_internal/google_analytics.html" . }}
	</head>
	{{ $baseurl := .Site.BaseURL }}
	<body>
		<div class="container">
				{{ partial "header.html" . }}
			<div class="main">
				<ul id="og-grid" class="og-grid">
					{{ range $.Site.Data.items.items }}
					<li>
						<!-- <a href="{{.url}}" data-largesrc="{{$baseurl}}{{.image}}" data-title="{{.title}}" data-creator="{{.creator}}" data-description="{{.description }}" data-buttontext="{{.buttontext}}">
							<img class="thumbnail" src="{{$baseurl}}{{.thumb}}" alt="{{.alt}}"/> -->
						<a href="{{.url}}" data-largesrc="{{.image}}" data-title="{{.title}}" data-creator="{{.creator}}" data-description="{{.description }}" data-buttontext="{{.buttontext}}" >
							<img class="thumbnail" src="{{.thumb}}" alt="{{.alt}}"/>
						</a>
					</li>
					{{ end }}
				</ul>
				{{ partial "footer.html" . }}
			</div>
		</div>
		{{ partial "scripts.html" . }}
	</body>
</html>
